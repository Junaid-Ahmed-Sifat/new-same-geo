<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Basic</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
    <header></header>
    <main class="m-4">
        <div class="flex flex-col md:flex-row">
            <!-- shape -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- sp1 triagnle -->
                <div class="card bg-base-100 w-96 shadow-xl ">
                    <figure>
                      <img
                        src="./images/triangle.png"
                        alt="triangle" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title text-center justify-center">Area(A) = 0.5 X B X h</h2>
                      <!-- inside calc way -->
                        <div class="flex">
                        <input id="triangle-base" class="w-24 text-wxl p-2 rounded" type="text" placeholder="b"><span class="mr-4 ml-2 p-2" >cm</span>
                        <input id="triangle-height" class="w-24 text-wxl p-2 rounded" type="text" placeholder="h"><span class="mr-4 ml-2 p-2">cm</span>
                        </div> 
                        <div>
                            <p class="text-2xl">Area: <span id="triangle-area">
                            </span>
                            <span>cm <sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- shp2 rect-->
                <div class="card bg-base-100 w-96 shadow-xl ">
                    <figure>
                      <img
                        src="./images/rectangle.png"
                        alt="triangle" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title text-center justify-center">Area(A) = W X l</h2>
                      <!-- inside calc way -->
                        <div class="flex">
                        <input id="Rectangle-w" class="w-24 text-wxl p-2 rounded" type="text" placeholder="b"><span class="mr-4 ml-2 p-2" >cm</span>
                        <input id="Rectangle-h" class="w-24 text-wxl p-2 rounded" type="text" placeholder="h"><span class="mr-4 ml-2 p-2">cm</span>
                        </div> 
                        <div>
                            <p class="text-2xl">Area: <span id="Rectangle-area">
                            </span>
                            <span>cm <sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- sp3 -->
                <div class="card bg-base-100 w-96 shadow-xl ">
                    <figure>
                      <img
                        src="./images/parallelogram.png"
                        alt="triangle" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title text-center justify-center">Area(A) = B X h</h2>
                      <!-- inside calc way -->
                        <div class="flex">
                        <input id="parallelogram-base" class="w-24 text-wxl p-2 rounded" type="text" placeholder="b"><span class="mr-4 ml-2 p-2" >cm</span>
                        <input id="parallelogram-height" class="w-24 text-wxl p-2 rounded" type="text" placeholder="h"><span class="mr-4 ml-2 p-2">cm</span>
                        </div> 
                        <div>
                            <p class="text-2xl">Area: <span id="parallelogram-area">
                            </span>
                            <span>cm <sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- sp4 -->
                <div class="card bg-base-100 w-96 shadow-xl ">
                    <figure>
                      <img
                        src="./images/rhombus.png"
                        alt="triangle" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title text-center justify-center">Area(A) = 0.5 X B X h</h2>
                      <!-- inside calc way -->
                        <div class="flex">
                        <input id="rhombus-base" class="w-24 text-wxl p-2 rounded" type="text" placeholder="b"><span class="mr-4 ml-2 p-2" >cm</span>
                        <input id="rhombus-height" class="w-24 text-wxl p-2 rounded" type="text" placeholder="h"><span class="mr-4 ml-2 p-2">cm</span>
                        </div> 
                        <div>
                            <p class="text-2xl">Area: <span id="rhombus-area">
                            </span>
                            <span>cm <sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                        <button onclick="calculateRhombusArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- sp5 -->
                <div class="card bg-base-100 w-96 shadow-xl ">
                    <figure>
                      <img
                        src="./images/pentagon.png"
                        alt="triangle" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title text-center justify-center">Area(A) = 0.5 X B X h</h2>
                      <!-- inside calc way -->
                        <div class="flex">
                        <input id="pentagon-base" class="w-24 text-wxl p-2 rounded" type="text" placeholder="b"><span class="mr-4 ml-2 p-2" >cm</span>
                        <input id="pentagon-height" class="w-24 text-wxl p-2 rounded" type="text" placeholder="h"><span class="mr-4 ml-2 p-2">cm</span>
                        </div> 
                        <div>
                            <p class="text-2xl">Area: <span id="pentagon-area">
                            </span>
                            <span>cm <sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                        <button onclick="calculatePentagonArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- sp6 -->
                <div class="card bg-base-100 w-96 shadow-xl ">
                    <figure>
                      <img
                        src="./images/ellipse.png"
                        alt="triangle" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title text-center justify-center">Area(A) = Ï€ab</h2>
                      <!-- inside calc way -->
                        <div class="flex">
                        <input id="ellipse-a" class="w-24 text-wxl p-2 rounded" type="text" placeholder="a"><span class="mr-4 ml-2 p-2" >cm</span>
                        <input id="ellipse-b" class="w-24 text-wxl p-2 rounded" type="text" placeholder="b"><span class="mr-4 ml-2 p-2">cm</span>
                        </div> 
                        <div>
                            <p class="text-2xl">Area: <span id="ellipse-area">
                            </span>
                            <span>cm <sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                        <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area calc -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area calculation</h3>


            </div>


        </div>


    </main>

    <footer></footer>
    <script src="triangle.js"></script>
</body>
</html>
